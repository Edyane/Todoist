<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!--Inserindo tarefas-->
        <div class="task__input">
            <img src="./assets/images/bars-svgrepo-com.svg" alt="icon" width="20px">
            <input type="text" placeholder="Adicione uma nova tarefa">
        </div>

        <div class="controls">  
            <!--Filtros-->          
            <div class="filters">
                <span class="active" id="all">Todas</span>
                <span id="pending">Pendente</span>
                <span id="completed">Finalizada</span>
            </div>

            <!--Deletar tarefas-->
            <button class="clear__btn">Apagar Todas</button>
        </div>

        <ul class="task__box"></ul>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
